<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="no-face.png" alt="Profile Picture" class="profile-pic">
            <h1>Blog Name</h1>
            <p>Cognitive Science & Artificial Intelligence</p>
            <div class="contact-info">
                <p>Cambridge</p>
                <a href="mailto:your-email@example.com">Email</a>
                <a href="your-twitter-handle">Twitter</a>
            </div>
        </div>
        <div class="posts">
            <h2>Recent Posts</h2>
            <!-- Repeat this section for each post -->
            <div class="post">
                <h3><a href="post-link.html">Post Title</a></h3>
                <p>Post summary or introduction goes here...</p>
            </div>
            <!-- Pagination -->
            <div class="pagination">
                <span>Previous</span>
                <span>1</span>
                <span>2</span>
                <!-- Add as many page numbers as needed -->
                <span>3</span>
                <span>Next</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
        <a href="twitter-link">Twitter</a> |
        <a href="rss-feed-link">Feed</a>
    </div>
</body>
</html>
