<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <!-- Add your profile image here -->
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <h1>Blog Name</h1>
        <p>Short description or tagline</p>
        <!-- Add your links here -->
        <a href="mailto:your-email@example.com">Email</a>
        <a href="your-twitter-url">Twitter</a>
    </div>
    <div class="content">
        <h2>Recent Posts</h2>
        <!-- List your blog posts here -->
        <div class="post">
            <h3><a href="post-1.html">Post Title One</a></h3>
            <p>Post description or excerpt</p>
        </div>
        <!-- Repeat for other posts -->
        <!-- Pagination Links -->
        <div class="pagination">
            <a href="#">&laquo; Previous</a>
            <a href="#">Next &raquo;</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
        <a href="twitter-link">Twitter</a> | 
        <a href="rss-feed">Feed</a>
    </footer>
</body>
</html>
